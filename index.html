
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="auth.js" defer></script>
    <script src="script.js" defer></script>

</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("loginForm");
      if (form) {
        form.reset(); // ✅ Resets all form inputs on load
      }
    });
  </script>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 form-container shadow">
        <h3 class="text-white text-center mb-4">Welcome Back</h3>
        <form id="loginForm" aria-label="Login Form">
            <div class="mb-3">
                <label for="loginUsername" class="form-label text-white">Username <span class="text-danger">*</span></label>
                <input type="text" id="loginUsername" name="username" class="form-control" placeholder="Enter your username" required />
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label text-white">Password <span class="text-danger">*</span></label>
                <input type="password" id="loginPassword" name="password" class="form-control" placeholder="Enter your password" required />
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" aria-label="Login">Login</button>
            </div>
            <div id="loginError" class="text-danger fw-bold mt-2 text-center" style="display: none;"></div>
            <p class="text-white text-center mt-3">
                Don’t have an account? <a href="register.html" class="text-info">Sign up here</a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
