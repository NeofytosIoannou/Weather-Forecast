
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
   
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("registerForm");
      if (form) {
        form.reset(); // âœ… Resets all form inputs on load
      }
    });
  </script>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 form-container shadow">
        <h3 class="text-white text-center mb-4">Create Your Account</h3>
        <form id="registerForm" aria-label="Registration Form">
            <div class="mb-3">
                <label for="username" class="form-label text-white">Username <span class="text-danger">*</span></label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required />
                <div id="errorUsername" class="text-danger mt-1 fw-bold" style="display: none;">Username is required</div>
            </div>
            <div class="mb-3">
                <label for="display_name" class="form-label text-white">Display Name <span class="text-danger">*</span></label>
                <input type="text" id="display_name" name="display_name" class="form-control" placeholder="Your full name" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-white">Email <span class="text-danger">*</span></label>
                <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required />
                <div id="errorEmail" class="text-danger mt-1 fw-bold" style="display: none;">Email must be valid</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-white">Password <span class="text-danger">*</span></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required />
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label text-white">Confirm Password <span class="text-danger">*</span></label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Repeat your password" required />
                <div id="passwordMismatch" class="text-danger mt-1 fw-bold" style="display:none;">Passwords do not match</div>
            </div>
            <div id="registerError" class="text-danger fw-bold text-center mt-2" style="display: none;"></div>
<div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" aria-label="Register">Register</button>
            </div>
            <p class="text-white text-center mt-3">
                Already have an account? <a href="index.html" class="text-info">Login here</a>
            </p>
        </form>
    </div>
</div>
<script src="auth.js"></script>
</body>
</html>
